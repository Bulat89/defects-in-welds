# ==================================
# Параметры для шага 'prepare' (Подготовка данных)
# ==================================
prepare:
  train_split: 0.8
  valid_split: 0.1
  test_split: 0.1
  random_state: 42
  img_size: [512, 512]
  # !!! ЭТОТ КЛЮЧ ДОЛЖЕН БЫТЬ ДОБАВЛЕН !!!
  augmentations:
    # Здесь можно указать пустой словарь, если аугментации не настроены в DataModule
    horizontal_flip: 0.5
    vertical_flip: 0.5
    brightness: 0.2
    # Если вам нужны только названия аугментаций, можете использовать
    # augmentations: [HorizontalFlip, VerticalFlip]
    # Однако, чаще всего это словарь для настройки параметров аугментаций.

# ==================================
# Параметры для шага 'train' (Обучение модели)
# ==================================
train:
  # Основные гиперпараметры модели
  model_name: "Unet"
  backbone: "resnet34"
  pretrained: true

  # Гиперпараметры процесса обучения
  learning_rate: 0.0001
  batch_size: 16
  max_epochs: 20
  loss_function: "DiceLoss"
  optimizer: "Adam"

  # Настройки среды
  device: "cpu" # или "cpu" cuda

  # ==================================
  # Параметры для Model (необходимо для run_training.py)
  # ==================================
model:
    # Количество классов дефектов (например, 4 типа дефектов)
    # num_classes = число дефектов БЕЗ учета фона
    num_classes: 4
